<mat-list>
    <mat-list-item *ngFor="let task of tasks">
        <a matLine> {{task.name}}</a>
        <button (click)="edit(task.id)"><mat-icon>edit</mat-icon></button>
        <button (click)="delete(task.id)"><mat-icon>delete</mat-icon></button>

    </mat-list-item>
</mat-list>
